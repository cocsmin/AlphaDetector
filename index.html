<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>
            Alpha Detector
        </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
            <button onclick="document.getElementById('background-music').play()">Alpha Music</button>
        </header>
        <div class="video-bg">
            <video autoplay muted loop id="wvideo">
                <source src="https://cocsmin.github.io/AlphaDetector/extras/wolfvideo.mp4" type="video/mp4">
                <source src="https://cocsmin.github.io/AlphaDetector/extras/wolfvideo.webm" type="video/webm">
            </video>
        </div>
            <main class="content">
            <audio id="background-music" autoplay loop>
                <source src="https://cocsmin.github.io/AlphaDetector/extras/AuMus.mp3" type="audio/mp3" preload="auto">
                <source src="https://cocsmin.github.io/AlphaDetector/extras/AuMus.ogg" type="audio/ogg" preload="auto">
                Your browser does not support the audio element.
            </audio>
            <audio id="auuu">
                <source src="https://cocsmin.github.io/AlphaDetector/extras/auuu.mp3" type="audio/mp3" preload="auto">
                <source src="https://cocsmin.github.io/AlphaDetector/extras/auuu.ogg" type="audio/ogg" preload="auto">
            </audio>
            <audio id="stinky">
                <source src="https://cocsmin.github.io/AlphaDetector/extras/stinky.mp3" type="audio/mp3" preload="auto">
                <source src="https://cocsmin.github.io/AlphaDetector/extras/stinky.ogg" type="audio/ogg" preload="auto">
            </audio>
                <div class="question-container">
                    <h2>Are you an alpha wolf?</h2>
                    <img src="https://i0.wp.com/tshirtatlowprice.com/wp-content/uploads/2024/01/Human-By-Chance-Alpha-By-Choice-Shirt.png?ssl=1"/>
                    <br>
                    <button id="butonda" onclick="handleResponse('Yes')" class="btn yes-btn">Yes</button>
                    <button id="butonnu" onclick="handleResponse('No')" class="btn no-btn">No</button>
                </div>
            </main>
    <script src="jscript.js"></script>
    </body>
</html>
